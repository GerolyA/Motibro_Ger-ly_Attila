<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munkaidő nyilvántartás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="p-3 mx-auto">
        <div id="filterBar" class="w-75 mx-auto bg-primary d-flex">
            <select id="selectYear" class="p-1 flex-fill bg-primary text-center">
            </select>
            <select id="selectMonth" class="p-1 flex-fill bg-primary text-center">
            </select>
            <select id="selectWeek" class="p-1 flex-fill bg-primary text-center">
            </select>
        </div>
        <div id="list" class="mx-auto w-75">
            <table class="table table-success table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th scope="col">Dátum</th>
                        <th scope="col">Kezdés</th>
                        <th scope="col">Zárás</th>
                        <th scope="col">Leírás</th>
                        <th scope="col">Kategória</th>
                        <th scope="col">Műveletek</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <div class="mx-auto w-75 p-3 d-flex justify-content-center gap-2">
        <button class="btn btn-danger" onclick="clearDb()">Db kiürítés</button>
        <button class="btn btn-success" onclick="fillDb()">Db feltöltése</button>
        <button class="btn btn-success"
            onclick="savePost('2024-11-07', '12:30','12:50', 'Leírás', 'tárgyalás')">Mentés(teszt)</button>
        <button id="clearFilters" class="btn btn-primary">Szűrők törlése</button>
    </div>

</body>
<script src="workTime.js"></script>

</html>
